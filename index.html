<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นำเข้าและแสดง GeoJSON บนแผนที่</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>แสดงข้อมูล GeoJSON บนแผนที่</h2>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // สร้างแผนที่และตั้งค่าศูนย์กลางที่กรุงเทพฯ
        var map = L.map('map').setView([13.736717, 100.523186], 12);

        // เพิ่ม TileLayer ของ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // ข้อมูล GeoJSON ตัวอย่าง
        var geojsonFeature = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [100.523186, 13.736717]
                    },
                    "properties": {
                        "name": "กรุงเทพมหานคร"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [100.523186, 13.736717],
                            [100.533186, 13.736717],
                            [100.533186, 13.726717],
                            [100.523186, 13.726717],
                            [100.523186, 13.736717]
                        ]]
                    },
                    "properties": {
                        "name": "พื้นที่ตัวอย่าง"
                    }
                }
            ]
        };

        // แสดงข้อมูล GeoJSON บนแผนที่
        L.geoJSON(geojsonFeature, {
            onEachFeature: function (feature, layer) {
                // กำหนด Popup ให้แต่ละ Feature
                if (feature.properties && feature.properties.name) {
                    layer.bindPopup("ชื่อสถานที่: " + feature.properties.name);
                }
            },
            style: function (feature) {
                // กำหนดสไตล์ให้โพลิกอน
                if (feature.geometry.type === "Polygon") {
                    return { color: 'blue', weight: 2 };
                }
            }
        }).addTo(map);
    </script>
</body>
</html>
